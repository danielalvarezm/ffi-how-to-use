name: ffi_example
description: A sample ffi application
version: 1.0.0

environment:
  sdk: '>=2.19.6 <3.0.0'

# dependencies:
#   path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
dependencies:
  ffi: ^2.0.2
  ffigen: ^7.2.11

ffigen:
  output: 'lib/generated_bindings.dart'
  headers:
    entry-points:
      - 'native_code/multiply/multiply.h'
    include-directives:
      - 'native_code/multiply/multiply.h'
